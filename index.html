<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>Convert Markdown to Confluence Wiki Markup</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <h2>Convert Markdown to Confluence Wiki Markup</h2>
        <div class="convertor">
            <section class="markdown">
                <h3>Markdown</h3>
                <textarea id="markdown"></textarea>
            </section>
            <section class="markup">
                <h3>Markup</h3>
                <textarea id="markup"></textarea>
            </section>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
